<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameOfLife</title>
  </head>
  <body>
<h1>Game Of Life</h1>
    <canvas id="canvas" width="621" height="621"></canvas>
    <br>

      <div id = "controlsWrapper">

        <button type="button" id = "controlButton" onclick="runControl()">Run</button>
        

        
        <div id = "sliderControl">
          <label id = "timeLabel">Speed:</label>
          <input  type="range" min="-1000" max="0" value="-200" id="timeSlider">
        </div>
        <button type="button" id = "clearButton" onclick="clearAll()">Clear</button>
        
      </div>

  </body>
  <script src="script.js"></script>
</html>
